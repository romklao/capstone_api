<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Finding Places for Couple</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="kartik-v-bootstrap-star-rating-0dc6dd5/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <div class="landingPage">
            <div class="title">
                <h1>Want to find romantic places?</h1>
                <h2>We can help!</h2>
            </div>
        </div>
        <main class="content">
            <div class="search-container">
                <header>
                    <h2>Romantic Places</h2>
                </header>
                <form>
                    <label>
                        <p><input class="checked" type="radio" name="category" value="topPicks"><img id="imageChecked" src="images/trophy.png"></p>
                        <p>Top picks</p>
                    </label>
                    <label>
                        <p><input class="checked" type="radio" name="category" value="sights"><img src="images/river.png"></p>
                        <p>Sights</p>
                    </label>
                    <label>
                        <p><input class="checked" type="radio" name="category" value="drinks"><img src="images/toast.png"></p>
                        <p>Nightlife</p>
                    </label>
                </form>
                <section>
                    <form id="js-search-form">
                        <div id="js-search-box">
                            <input id="js-input" type="text" name="search" placeholder="Select the category and enter your city"/><span class="spanButton"><button class="buttonSearch" type="submit"><img id="searchIcon" src="images/search.png"></button></span>
                        </div>
                    </form>             
                </section>  
            </div>  
            <div class="information mapAndInfo">
                <div id="map"></div>
                <div id="js-place-info"></div>
            </div>   
        </main>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqAzetfWusypCLeR3E5Wg5njcfp7a_e8w"async defer></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
        <script type="text/javascript" src="HTTPS://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
        <script src="kartik-v-bootstrap-star-rating-0dc6dd5/js/star-rating.js" type="text/javascript"></script>

        <script type="text/javascript" src="app.js"></script>
            
    </body>

</html>
