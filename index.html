<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Finding Places for Couple</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">

    <style>
        #map {
        height: 400px;
        width: 100%;
        }
    </style>
    
</head>
<body>
    <main class="container">
        <header>
            <h2>Recommended Places for Couple</h2>
        </header>
        <aside>
            <h4 class="category">Top Pick</h4>
            <h4 class="category">Popular</h4>
            <h4 class="category">Food</h4>
            <h4 class="category">Nature</h4>
            <h4 class="category">Nightlife</h4>
        </aside>
        <section>
            <form class="js-search-form">
                <label for="location">Location</label>
                <input class="js-input" type="text" name="search">

                <!-- <label for="distance">Distance</label>
                <input class="input" type="text" name="distance"> -->

                <button type="submit">Search</button>
            </form>
        </section>
        <div class="js-place-info">
            
        </div>
    </main>
    <div id="map"></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqAzetfWusypCLeR3E5Wg5njcfp7a_e8w&callback=initMap"
    async defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
